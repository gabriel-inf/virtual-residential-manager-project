<div>
  <div class="card" style="margin-top: 7%;margin-left: 31.3%;width: 36%;">
    <div class="card-body">
      <form #form>
        <div>
          <label class="font-weight-light">Username:</label>
          <input #username name="username" type="text" class="form-control">
        </div>
        <div style="padding-top: 3%;">
          <label class="font-weight-light">Password:</label>
          <input #password name="password" type="text" class="form-control">
        </div>
      </form>
      <button type="button" class="btn btn-light" style="margin-top: 5%;margin-left: 40%;" (click)='login(username,password);'>Submit</button>
    </div>
  </div>
</div>
